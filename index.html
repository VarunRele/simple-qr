<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./src/assests/styles.css">
</head>
<body class="bg-blue-200">

  <div class="flex h-screen items-center">
    <div class="mx-auto p-4 bg-white rounded-xl flex flex-col justify-center space-y-3 shadow-xl">
      <img src="./src/images/image-qr-code.png" class="w-80 rounded-xl" alt="qr-code">
      <div class="w-80 px-3">
        <h2 class="text-2xl text-center font-bold font-sans text-dark-blue">Improve your front-end skills by building projects</h2>
        <p class="text-grayish-blue text-center my-3 mb-5">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
      </div>
      
    </div>
  </div>
  

</body>
</html>
